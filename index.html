<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="sidebar">
        <div class="menutop">
            <img src="images/view-dashboard.svg" alt="Dashboard">
            <p>Dashboard</p>
        </div>
        <div class="menuitem"></div>
        <div class="menuitem">
            <img src="images/home.svg" alt="Home">
            <p>Home</p>
        </div>
        <div class="menuitem">
            <img src="images/card-account-details.svg" alt="Profile">
            <p>Profile</p>
        </div>
        <div class="menuitem">
            <img src="images/message-reply.svg" alt="Messages">
            <p>Messages</p>
        </div>
        <div class="menuitem">
            <img src="images/clock-time-three-outline.svg" alt="History">
            <p>History</p>
        </div>
        <div class="menuitem">
            <img src="images/text-box-multiple.svg" alt="Tasks">
            <p>Tasks</p>
        </div>
        <div class="menuitem">
            <img src="images/account-group.svg" alt="Communities">
            <p>Communities</p>
        </div>
        <div class="menuitem"></div>
        <div class="menuitem">
            <img src="images/cog.svg" alt="Settings">
            <p>Settings</p>
        </div>
        <div class="menuitem">
            <img src="images/help-box.svg" alt="Support">
            <p>Support</p>
        </div>
        <div class="menuitem">
            <img src="images/shield-check.svg" alt="Privacy">
            <p>Privacy</p>
        </div>
    </div>
    <div id="header">
        <div id="top">
            <div id="search">
                <img src="images/magnify.svg" alt="search">
                <input type="text">
            </div>
            <div id="topright">
                <img src=".." alt="search">
                <img src=".." alt="search">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div id="bottom">
            <div id="bottomleft">
                <img src=".." alt="cat">
                <div id="greeting">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div id="bottomright">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="projects_title">Your Projects</div>
        <div id="sidebar_title">Announcements</div>
        <div id="projects">
            <div class="project">
                <div class="left-bar"></div>
                <div class="text-area"></div>
                <div class="icon-area"></div>
            </div>
            <div class="project">
                <div class="left-bar"></div>
                <div class="text-area"></div>
                <div class="icon-area"></div>
            </div>
            <div class="project">
                <div class="left-bar"></div>
                <div class="text-area"></div>
                <div class="icon-area"></div>
            </div>
            <div class="project">
                <div class="left-bar"></div>
                <div class="text-area"></div>
                <div class="icon-area"></div>
            </div>
            <div class="project">
                <div class="left-bar"></div>
                <div class="text-area"></div>
                <div class="icon-area"></div>
            </div>
            <div class="project">
                <div class="left-bar"></div>
                <div class="text-area"></div>
                <div class="icon-area"></div>
            </div>
        </div>
        <div id="right_sidebar">
            <div id="announcements"></div>
            <div id="trending_title">Trending</div>
            <div id="trending"></div>
        </div>
    </div>
  </body>
